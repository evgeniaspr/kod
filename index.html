<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кадастровая карта</title>
  <style>
    #mapContainer {
      width: 100%;
      height: 400px;
      margin: 20px auto;
    }
  </style>
  <!-- Подключение Яндекс.Карт -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
  <h1>Кадастровая карта</h1>
  <div id="mapContainer"></div>

  <script>
    // Инициализация карты
    ymaps.ready(init);

    function init() {
      // Координаты участка (например, Невский проспект)
      const coordinates = [59.939095, 30.315868];

      // Создание карты
      const map = new ymaps.Map("mapContainer", {
        center: coordinates,
        zoom: 15
      });

      // Добавление маркера
      const placemark = new ymaps.Placemark(
        coordinates,
        {
          balloonContent: "Невский проспект<br>Кадастровый номер: 78:36:0000000:0010"
        },
        {
          preset: "islands#redDotIcon"
        }
      );

      // Добавление маркера на карту
      map.geoObjects.add(placemark);
    }
  </script>
</body>
</html>
